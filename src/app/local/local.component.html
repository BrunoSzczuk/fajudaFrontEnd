<h1>Locais</h1>
<div>
  <button class="btnNovo" (click)="openDialog()" mat-button>Novo</button>
</div>
<div>
  <mat-form-field class="inputFilter">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtro por descrição ou observação">
  </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- Código  -->
  <ng-container matColumnDef="cdLocal">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Código </th>
    <td mat-cell *matCellDef="let element"> {{element.cdLocal}} </td>
  </ng-container>

  <!-- Descrição -->
  <ng-container matColumnDef="dsLocal">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Descrição </th>
    <td mat-cell *matCellDef="let element"> {{element.dsLocal}} </td>
  </ng-container>

  <!-- Observação -->
  <ng-container matColumnDef="obsLocal">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Observação </th>
    <td mat-cell *matCellDef="let element"> {{element.obsLocal}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Ação </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="accent" (click)="openDialog(element)">
        <mat-icon aria-label="Edit">edit</mat-icon>
      </button>
      <button mat-icon-button color="accent" (click)="confirmDialog(element.cdLocal)">
        <mat-icon aria-label="Delete">delete</mat-icon>
      </button>
    </td>

  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
  </tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

<router-outlet></router-outlet>
