<img src="../../assets/img/Fajuda.png" height="160" width="160"> 

<form class="example-form" (ngSubmit)="doLogin()" [formGroup]="loginForm" novalidate>
  <div>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Login" formControlName="username" type="text" required> 
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Senha" formControlName="password" type="password" required>
    </mat-form-field>
  </div> 

  <button class="button1"
    mat-button type="submit" [disabled]="loginForm.invalid"> Entrar </button>

</form>
