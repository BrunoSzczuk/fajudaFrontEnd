<h1>Solicitar</h1>

<form class = "tp-form">
  <mat-form-field class = "tp-full-width">
     <input type = "text" 
        placeholder = "US State" 
        aria-label = "Number" 
        matInput 
        [formControl] = "myControl" 
        [matAutocomplete] = "auto">
     <mat-autocomplete #auto = "matAutocomplete">
        <mat-option *ngFor="let local of local.content">
         <p>{{ local.dsLocal}}</p>
        </mat-option>
     </mat-autocomplete>
  </mat-form-field>
</form>
